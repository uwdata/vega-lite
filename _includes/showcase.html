<div class="showcase">
{% for image in page.images %}
  <a class="image" href="https://vega.github.io/vega-editor/?mode=vega-lite&spec={{image.spec}}"
    style="background-image: url('build/examples/images/{{image.spec}}.vl.svg'); {% if image.bgposition %} background-position: {{image.bgposition}}; {% endif %}{% if image.bgsize %} background-size: {{image.bgsize}}; {% endif %}">
  </a>
{% endfor %}
</div>
