language: node_js
node_js:
  - "0.12"
  - "4"
  - "6"
install: NV=$(node --version); if [ ${NV:0:5} = "v0.12" ]; then npm install; else npm install -g yarn; yarn; fi
script:
  - npm run build
  - npm run lint
  - npm run pretest && npm run test:unit
  - npm run codecov
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      - 'uwdub:Ry6mwlUX1aZevqiqmYLiA3N1'
    on_success: never
    on_failure: change
