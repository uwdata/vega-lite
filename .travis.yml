language: node_js
node_js:
  - "0.12"
  - "4"
  - "6"
script:
  - npm run build
  - npm run lint
  - npm run pretest && npm run test:unit
  - npm run codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache: yarn
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      - 'uwdub:Ry6mwlUX1aZevqiqmYLiA3N1'
    on_success: never
    on_failure: change
cache:
  directories:
  - $HOME/.yarn-cache
